<section class="storage-space">
  <h2>Spatiu</h2>
  <form [formGroup]="storageForm" class="column">
    <mat-form-field>
      <mat-select placeholder="Spatiu" name="storageSpace" formControlName="storageSpace" required>
        <mat-option *ngFor="let aStorage of allStorages" [value]="aStorage">
          {{ aStorage.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="row actions">
      <button mat-button (click)="cancel()">ANULEAZA</button>
      <button mat-raised-button color="primary" (click)="save()" [disabled]="!storageForm.valid">SALVEAZA</button>
    </div>
  </form>
</section>
