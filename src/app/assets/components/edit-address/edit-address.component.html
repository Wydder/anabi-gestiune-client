<section class="edit-address" *ngIf="address as theAddress">
  <h2>Adresa</h2>

  <form [formGroup]="addressForm" class="column">

    <div class="row">
      <mat-form-field>
        <mat-select
          placeholder="Judet"
          formControlName="county"
          required
        >
          <mat-option *ngFor="let theCounty of counties" [value]="theCounty">
            {{ theCounty.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="spacer"></div>

      <mat-form-field>
        <input matInput
                placeholder="Localitate"
                formControlName="city"
                required
        />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field>
        <input matInput
                placeholder="Strada"
                formControlName="street"
                required
        />
      </mat-form-field>

      <div class="spacer"></div>

      <mat-form-field>
        <input matInput
                placeholder="Numar bloc"
                formControlName="building"
                required
        />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field>
        <input matInput
               placeholder="Scara"
               formControlName="stair"
               required
        />
      </mat-form-field>

      <div class="spacer"></div>

      <mat-form-field>
        <input matInput
               placeholder="Etaj"
               formControlName="floor"
               required
        />
      </mat-form-field>

      <div class="spacer"></div>

      <mat-form-field>
        <input matInput
               placeholder="Apartament"
               formControlName="flatNo"
               required
        />
      </mat-form-field>
    </div>

    <mat-form-field>
      <input matInput
             placeholder="Detalii"
             formControlName="description"
      />
    </mat-form-field>


    <div class="row actions">
      <button mat-button (click)="cancel()">ANULEAZA</button>
      <button mat-raised-button color="primary" (click)="save()" [disabled]="!addressForm.valid">SALVEAZA</button>

    </div>
  </form>
</section>
